<div [formGroup]="paymentForm">

    <div formArrayName="payments" *ngFor="let payment of paymentForm.get('payments').controls; let i = index;">
        <h5>Form Array {{i + 1}}</h5>
        <div [formGroupName]="i">

            <!-- <app-description [paymentForm]="paymentForm" [payments]="payments"></app-description> -->
            <app-amount [paymentForm]="paymentForm"></app-amount>

            <div class="remove-control">
                <button type="submit" class="btn" (click)="removePayment(i)" *ngIf="paymentForm.controls.payments.length > 1">
                    Remove {{i+1}}
                </button>
            </div>
        </div>
    </div>

</div>
